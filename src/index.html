<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chronicles</title>
    <link href="renderer.bundle.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' chronicles://* data:;
      media-src chronicles://* https:;
      font-src 'self';
      connect-src 'self' chronicles://* https:;
    "
    />
  </head>

  <!-- Body background color attempts to hide the flash of white on load - flash of black is _slightly_ less jarring -->
  <body style="background-color: #1c1d22">
    <main id="app"></main>
    <script src="renderer.bundle.js"></script>
  </body>
</html>
