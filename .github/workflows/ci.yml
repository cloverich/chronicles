# Workflow for code checks
name: Check code

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn install
      - run: yarn run lint:check:prettier
      - run: yarn run lint:check:types
